<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering an official table with navigation  </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>

    <!-- /////-----------------------------------------------------------------------------------///// -->

    <div id="table-navigation" class="table-navigation">
        <h5 style="margin: 5px; padding-left: 10px;">Варианты списков:</h5>
        <ul class="nav-list" id="nav-list">
            <!-- Navigation links will be added in JavaScript -->
        </ul>
    </div>

    <!-- The main container with tables -->
    <div id="stats-table-container" class="stats-table-container">
        <!-- Tables will be added in JavaScript -->
    </div>

    <!-- \\\\\-----------------------------------------------------------------------------------\\\\\ -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/fh-3.1.4/datatables.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
